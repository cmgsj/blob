<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scalar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div
      style="position: absolute; top: 1rem; right: 1rem; z-index: 2147483647"
    >
      <select id="openapi-select">
        <option value="/docs/openapi/blob/api/v1/blob.openapi.json">
          blob.api.v1.BlobService
        </option>
      </select>
    </div>
    <div id="scalar-container"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  <script>
    const openapiSelect = document.getElementById("openapi-select");
    function scalarInit(url) {
      Scalar.createApiReference("#scalar-container", { url });
    }
    scalarInit(openapiSelect.value);
    openapiSelect.addEventListener("change", (event) => {
      scalarInit(event.target.value);
    });
  </script>
</html>
