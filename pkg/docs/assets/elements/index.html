<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elements</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/@stoplight/elements/styles.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="position: absolute; top: 1rem; right: 1rem; z-index: 2147483647"
    >
      <select id="openapi-select">
        <option value="/docs/openapi/blob/api/v1/blob.openapi.json">
          blob.api.v1.BlobService
        </option>
      </select>
    </div>
    <elements-api id="elements-container" router="hash" layout="responsive" />
  </body>
  <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
  <script>
    const openapiSelect = document.getElementById("openapi-select");
    const elementsContainer = document.getElementById("elements-container");
    function elementsInit(url) {
      elementsContainer.apiDescriptionUrl = url;
    }
    elementsInit(openapiSelect.value);
    openapiSelect.addEventListener("change", (event) => {
      elementsInit(event.target.value);
    });
  </script>
</html>
