version: v2
clean: true
managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
  override:
    - file_option: go_package_prefix
      value: github.com/cmgsj/blob/pkg/proto
plugins:
  - local: protoc-gen-go
    out: pkg/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-openapi
    out: pkg/proto
    opt:
      - allow-get
      - base=base.openapi.yaml
      - format=json
      - fully-qualified-message-names
