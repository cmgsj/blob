version: v2
clean: true
managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate
  override:
    - file_option: go_package_prefix
      value: github.com/cmgsj/blob/pkg/proto
plugins:
  - local: protoc-gen-go
    out: pkg/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: pkg/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
