version: v1
plugins:
  - name: go
    out: pkg/gen
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true
  - name: grpc-gateway
    out: pkg/gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=false
  - name: openapiv2
    out: pkg/gen
    opt:
      - generate_unbound_methods=false
      - allow_merge=true
      - merge_file_name=openapi
    strategy: all
